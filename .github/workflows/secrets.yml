name: Secrets (Gitleaks)
on:
  pull_request: { branches: [ master ] }
  push:         { branches: [ '**' ] }
jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-banner --redact --exit-code 1
