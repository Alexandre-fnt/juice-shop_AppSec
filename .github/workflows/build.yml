name: Build & Tests
on:
  pull_request: { branches: [ master ] }
  push:         { branches: [ '**' ] }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18, cache: npm }
      - run: npm ci
      - run: npm test --silent
